<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خلوة شباب ثانوي</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-analytics.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
        }
        h1, h2, p {
            color: #2c3e50;
        }
        input, textarea {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .questions {
            display: none;
        }
        #reportContainer div {
            border: 1px solid #dcdcdc;
            padding: 10px;
            margin-bottom: 10px;
        }
        #reportContainer ul {
            list-style-type: none;
            padding-left: 0;
        }
    </style>
</head>
<body>
    <h1>خلوة اليوم</h1>
    <p id="chapterText">Loading...</p>
    <input type="text" id="userName" placeholder="أدخل اسمك">
    <button id="confirmReading" onclick="confirmChapterRead()">قرأت الإصحاح</button>

    <div class="questions">
        <h2>الأسئلة</h2>
        <div id="questionsContainer"></div>
        <button onclick="markAsCompleted()">إتمام الخلوة</button>
    </div>

    <p id="statusMessage"></p>

    <h2>تقرير يومي</h2>
    <input type="password" id="adminPassword" placeholder="أدخل كلمة مرور المسؤول">
    <button onclick="generateReport()">عرض التقرير</button>
    <div id="reportContainer"></div>

    <script src="script.js"></script>
</body>
</html>
