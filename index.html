<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامج الخلوة اليومية - شباب ثانوي بكنيسة نهضة القداسة بالحافظية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            margin-top: 20px;
        }
        header img {
            max-width: 150px;
            border-radius: 50%;
        }
        h1 {
            background-color: #ffcccb;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #fff;
            text-shadow: 1px 1px 2px #333;
            border-radius: 10px;
        }
        .chapter, .questions, .report-section {
            background-color: #e0f7fa;
            padding: 20px;
            margin: 10px auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 700px;
        }
        button {
            background-color: #0288d1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
        }
        button:hover {
            background-color: #0277bd;
        }
    </style>
</head>
<body>

    
    <h1>شباب ثانوي بكنيسة نهضة القداسة بالحافظية ✨🙏</h1>
    <div class="chapter">
        <h2>📖 المقطع الكتابي</h2>
        <p id="chapterText"></p>
        <button id="confirmReading" onclick="confirmChapterRead()"> دوس هنا لو قريت الاصحاح ✅</button>
    </div>
    
    <div class="questions">
        <h2>💭 أسئلة اليوم</h2>
        <div id="questionsContainer"></div>
    </div>
    
    <div class="user-input">
        <label for="userName">أدخل اسمك: 😊</label>
        <input type="text" id="userName" placeholder="اسمك هنا" />
        <br><br>
        <button onclick="markAsCompleted()">إتمام الخلوة</button>
        <p id="statusMessage"></p>
    </div>
    
    <div class="report-section">
        <h2>📜 تقرير الخلوة اليومية (للمسؤولين فقط)</h2>
        <label for="adminPassword">أدخل كلمة مرور المسؤول:</label>
        <input type="password" id="adminPassword" placeholder="********" />
        <br><br>
        <button onclick="generateReport()">إظهار تقرير اليوم</button>
        <div id="reportContainer"></div>
    </div>
