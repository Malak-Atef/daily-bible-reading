<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خلوة شباب ثانوي</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script>
        // إعداد Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyCmpiBFNmEm9BTaOWS5S7blm6hBm75yiOw",
  authDomain: "daily-bible-reading-6903b.firebaseapp.com",
  projectId: "daily-bible-reading-6903b",
  storageBucket: "daily-bible-reading-6903b.appspot.com",
  messagingSenderId: "422582479606",
  appId: "1:422582479606:web:017168d5b9d2f23a8a9ad7",
  measurementId: "G-XEN3V1MB2Z"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // بيانات الأصحاحات
        const chapters = {
            '2024-10-09': {
                chapter: 'يوحنا 11',
                questions: [
                    'ما هي المعجزة الرئيسية التي حدثت في هذا الأصحاح؟',
                    'كيف أظهر يسوع قوته في هذا الأصحاح؟',
                    'كيف يمكنك الاعتماد على إيمانك في الأوقات الصعبة كما فعلت مرثا؟'
                ]
            },
            '2024-10-10': {
                chapter: 'يوحنا 12',
                questions: [
                    'ما هي الرمزية وراء دهن مريم قدمي يسوع؟',
                    'ما هو رد فعل التلاميذ تجاه سكب مريم الطيب؟',
                    'كيف ترى دور التواضع في خدمة الآخرين؟'
                ]
            },
            // استكمال باقي الأيام حتى نهاية السنة
        };

        // تحديد تاريخ اليوم
        const today = new Date().toISOString().split('T')[0]; // تاريخ اليوم بالصيغة YYYY-MM-DD

        // عرض الأصحاح والأسئلة بناءً على تاريخ اليوم
        function loadChapter() {
            if (chapters[today]) {
                document.getElementById('chapter').innerText = `أصحاح اليوم: ${chapters[today].chapter}`;
                const questionsList = document.getElementById('questions');
                questionsList.innerHTML = '';
                chapters[today].questions.forEach((question, index) => {
                    const li = document.createElement('li');
                    li.innerText = question;
                    questionsList.appendChild(li);
                });
            } else {
                document.getElementById('chapter').innerText = 'لا توجد بيانات لهذا اليوم.';
            }
        }

        // التحقق من قراءة الأصحاح وإظهار الأسئلة
        function confirmReading() {
            const isChecked = document.getElementById('readConfirm').checked;
            if (isChecked) {
                document.getElementById('questionsSection').style.display = 'block';
            } else {
                alert('يرجى قراءة الأصحاح أولاً قبل الإجابة على الأسئلة.');
            }
        }

        window.onload = function() {
            loadChapter();
        };
    </script>
</head>
<body>
    <h1>خلوة شباب ثانوي - بكنيسة نهضة القداسة بلحافظية</h1>

    <div>
        <h2 id="chapter"></h2>
        <label>
            <input type="checkbox" id="readConfirm"> لقد قرأت الأصحاح
        </label>
        <button onclick="confirmReading()">تأكيد</button>
    </div>

    <div id="questionsSection" style="display:none;">
        <h3>أسئلة اليوم:</h3>
        <ul id="questions"></ul>
    </div>

</body>
</html>
